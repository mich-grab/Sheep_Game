<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Sheep Game</title>
</head>
<body>
    <h1>Sheep Game</h1>
    <div class="container">
        <div class="container_instruction">
            <p>Use arrow keys or click icons on the right to move Sheep.</p>
            <div class="container_instruction_arrows">
                <div class="container_instruction_row">
                    <div class="container_instruction_row_icon" id="up">
                        <i class="fa-solid fa-arrow-up"></i></div>
                </div>
                <div class="container_instruction_row">
                    <div class="container_instruction_row_icon" id="left">
                        <i class="fa-solid fa-arrow-left"></i>
                    </div>
                    <div class="container_instruction_row_icon" id="down">
                        <i class="fa-solid fa-arrow-down"></i>
                    </div>
                    <div class="container_instruction_row_icon" id="right">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="button">
            <button class="start_Btn" id="start_Btn">Start</button>
        </div>

        <div class="score">
            <p class="display_score" id="display_score">Score:</p>
        </div>

        <div class="time">
            <p class="display_time" id="display_time">Time left: 60 sec</p>
        </div>

        <div class="container_field">
            <div class="container_field_box"></div>
            <div class="container_field_box"></div>
            <div class="container_field_box"></div>
            <div class="container_field_box"></div>
            <div class="container_field_box"></div>
            <div class="container_field_box"></div>
            <div class="container_field_box"></div>
            <div class="container_field_box"></div>
            <div class="container_field_box"></div>
            <div class="container_field_box"></div>
            <div class="container_field_box"></div>
            <div class="container_field_box"></div>
            <div class="container_field_box"></div>
            <div class="container_field_box"></div>
            <div class="container_field_box"></div>
            <div class="container_field_box"></div>
            <div class="container_sheep" id="sheep"></div>
            <div class="container_food" id="food"></div>
            <div class="container_fence" id="fence"></div>
        </div>




    </div>
    <script src="script.js"></script>
</body>
</html>
